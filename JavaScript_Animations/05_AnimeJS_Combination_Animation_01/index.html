<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AnimeJS Combination Animation - 1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <h2><span>anime js</span> <br/>Combination Animation - 1</h2>
    </div>
<script src="script.js"></script>
<script src="./anime.min.js"></script>
<script>
  const container = document.querySelector('.container')
  for (var i = 0; i <= 100; i++){
      const blocks = document.createElement('div');
      blocks.classList.add('block');
      container.appendChild(blocks);
  }

  function animate_blocks(){
    anime({
        targets:'.block',
        translateX:function(){
          return anime.random(-800,800);
        },
        translateY:function(){
          return anime.random(-500,500);
        },
        scale:function(){
          return anime.random(-1,6);
        },

        easing: 'linear',
        duration: 3000,
        delay: anime.stagger(10),
        complete: animate_blocks,
    })
  }


  animate_blocks();
</script>
</body>
</html>
