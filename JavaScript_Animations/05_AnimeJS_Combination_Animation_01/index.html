<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AnimeJS Combination Animation - 1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <h2><span>anime js</span> <br/>Combination Animation - 1</h2>
    </div>
    <!-- JavaScript code -->
    <script src="script.js"></script>
    <script src="./anime.min.js"></script>
    <script>
      // Select the container element
      const container = document.querySelector('.container');

      // Create 100 div blocks and add them to the container
      for (var i = 0; i <= 150; i++){
          const blocks = document.createElement('div');
          blocks.classList.add('block');
          container.appendChild(blocks);
      }

      // Define the animation function
      function animate_blocks(){
        anime({
            // Target all elements with the 'block' class
            targets: '.block',
            // Set random translation along the X-axis
            translateX: function(){
              return anime.random(-800,800);
            },
            // Set random translation along the Y-axis
            translateY: function(){
              return anime.random(-500,500);
            },
            // Set random scale values
            scale: function(){
              return anime.random(-1,6);
            },
            // Use linear easing
            easing: 'linear',
            // Set the duration of the animation
            duration: 3000,
            // Delay each element with a stagger effect
            delay: anime.stagger(10),
            // Call the animate_blocks function again once the animation is complete
            complete: animate_blocks,
        });
      }

      // Call the animation function to start the animation
      animate_blocks();
    </script>
</body>
</html>
